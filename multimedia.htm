<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Aprendiendo a utilizar imágenes</h1>
  <img src="/thedivisioncover.jpg" alt="Tom Clancy's The Division Cover game">
  
  <h1>Aprendiendo a utilizar los vídeos</h1>
  <video width="400" height="300" controls autoplay loop muted>
    <source src="/videoplayback.mp4" type="video/mp4">

  <h1>Aprendiendo a utilizar los audios</h1>
  <audio controls autoplay loop muted>
    <source src="/Get Lucky.mp3" type="audio/mp3">
  </audio>
</body>
</html>
